<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Interactive Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4 text-center">
        <h1 class="text-3xl font-bold">Contact Us</h1>
    </header>
    <div class="container mx-auto p-6 max-w-3xl bg-white shadow-lg rounded-lg mt-6">
        <h2 class="text-2xl font-bold text-gray-800">Get in Touch</h2>
        <p class="mt-2 text-gray-600">Have questions or need assistance? Feel free to reach out to us.</p>
        
        <form class="mt-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Your Name</label>
                <input type="text" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" placeholder="himanshu.." required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Your Email</label>
                <input type="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" placeholder="example@gmail.com" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Message</label>
                <textarea class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Write your message here..." rows="4" required></textarea>
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Send Message</button>
        </form>
        
        <div class="mt-6 text-gray-700 font-bold">
            <p><strong>Email:</strong> support@timemanagment.com</p>
            <p><strong>Phone:</strong> +91 7999617339</p>
            <p><strong>Address:</strong> GAMER STREET, PUNBAJ City, INDIA</p>
        </div>
    </div>
</body>
</html>
