<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url(https://t4.ftcdn.net/jpg/05/45/42/81/360_F_545428173_uyYWJoR9n5uJFYIWfDa2C49AzIECcU20.jpg)] bg-cover bg-opacity   ">

    <!-- Navbar -->
    <nav class="bg-orange-400 p-4 text-black font-bold">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">My Website</a>
            <ul class="flex space-x-6">
                <li><a href="#home" class="hover:underline">Home</a></li>
                <li><a href="#about" class="hover:underline"> <a href="aboutus.html">About </a></a></li>
                <li><a href="#services" class="hover:underline"><a href="services.html">Services</a></a></li>
                <li><a href="#contact" class="hover:underline"><a href="contact.html">Contact </a></a></li>
            </ul>
        </div>
    </nav>

    <!-- Content Sections -->
    <div class="bg-[url(https://t4.ftcdn.net/jpg/05/45/42/81/360_F_545428173_uyYWJoR9n5uJFYIWfDa2C49AzIECcU20.jpg)] bg-cover bg-opacity bg-no-repeat  ">

    <section id="home" class="p-8 text-center">
        <h1 class="text-3xl font-bold">Welcome to My Website</h1>
    </section>
    <section id="about" class="p-8 text-center ">
        <h2 class="text-2xl font-bold"><a href="aboutus.html"> About Us </a></h2>
        <p class="mt-2">We provide amazing services to our customers.</p>
    </section>
    <section id="services" class="p-8 text-center">
        <h2 class="text-2xl font-bold"> <a href="services.html"> Our Services </a></h2>
        <p class="mt-2">Check out our wide range of offerings.</p>
    </section>
    <section id="contact" class="p-8 text-center ">
        <h2 class="text-2xl font-bold"> <a href="contact.html">Contact Us</a></h2>
        <p class="mt-2">Reach out to us for more information.</p>
    </section>
    </div>
</body>
</html>
