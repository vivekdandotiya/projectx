<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[url(https://img.freepik.com/free-vector/geometric-gradient-futuristic-background_23-2149116406.jpg)] bg-cover ">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md ">
        <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
        <form class="mt-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your email" required>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700"><a href="intoduction.html">Login </a></button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-600 hover:underline"><a href="signup.html"> Sign up </a></a></p>
    </div>
</body>
</html>
